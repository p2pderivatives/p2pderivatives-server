version: 2.1

tag_only: &tag_only
  filters:
    tags:
      only: /.*/
    branches:
      ignore: /.*/

workflows:
  build-test:
    jobs:
      - build
      - tests:
          requires:
            - build
      - integration-tests:
          requires:
            - tests
  tagged:
    jobs:
      - packaging:
          <<: *tag_only
          context: github-packages-docker-credentials
      - hold:
          <<: *tag_only
          type: approval
          requires:
            - packaging
      - deploy:
          <<: *tag_only
          context: github-packages-docker-credentials
          requires:
            - hold

orbs:
  go: circleci/go@1.1.1
jobs:
  build:
    working_directory: ~/p2pderivatives-server
    docker:
      - image: cimg/go:1.14
    steps:
      - checkout
      - run: 
          name: Checkout submodules
          command: git submodule update --init --recursive
      - run:
          name: Install protoc
          command: ./scripts/install_protoc.sh
      - restore_cache:
          keys:
            - go-mods-{{ checksum "go.sum" }}-v1
      - run:
          name: Install
          command: |
            make setup
            make gen-ssl-certs
      - save_cache:
          key: go-mods-{{ checksum "go.sum" }}-v1
          paths:
            - /home/circleci/go/pkg/mod
      - run:
          name: Build Server and client
          command: |
            make bin
      - persist_to_workspace:
          root: .
          paths:
            - .

  tests:
    working_directory: ~/p2pderivatives-server
    docker:
      - image: cimg/go:1.14
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run unit-tests
          command: |
            mkdir -p ../reports && mkdir -p ../coverage
            gotestsum --junitfile ../reports/unit_test_report.xml \
              -- -coverprofile=../coverage/coverage.out ./...
      - store_artifacts:
          path: ../coverage
          destination: raw-test-output
      - store_test_results:
          path: ../reports/

  integration-tests:
    working_directory: ~/p2pderivatives-server
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Setup configuration and volumes
          command: |
            docker volume create server-config #ensure same name in docker-compose.ci
            docker volume create db-certs
            docker volume create reports
            docker create \
              -v server-config:/config \
              -v db-certs:/certs \
              -v reports:/reports \
              --name helper alpine /bin/true
            docker cp ./test/config/. helper:/config
            docker cp ./certs/. helper:/certs
            # adding permissions 
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml run db bash -c \
              "chown postgres:postgres /certs/db.key && chgrp postgres /certs/db.key && chmod 600 /certs/db.key"
      - run:
          name: Start docker-compose service
          command: |
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d server \
      - run:
          name: Wait for server services
          command: |
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml run dockerize \
              -wait tcp://server:8080
      - run:
          name: Run integration tests
          command: |
            docker-compose -f docker-compose.yml -f docker-compose.ci.yml run dev sh -c \
            'gotestsum --junitfile /reports/integration_report.xml \
            -- -tags=integration \
            ./test/integration/... \
            -args -server-address server:8081 '
      - run:
          name: Recover tests results
          command: |
            docker cp  helper:/reports/. ./reports
          when: always
      - store_test_results:
          path: reports/

  packaging:
    environment:
      DOCKER_HUB_URL: docker.pkg.github.com
      IMAGE_REPOSITORY: cryptogarageinc/p2pderivatives-server
      IMAGE_NAME: server
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Checkout submodule
          command: git submodule update --init --recursive
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Login to docker repository
          command: |
            echo "$DOCKER_HUB_PASS" | docker login ${DOCKER_HUB_URL} -u "$DOCKER_HUB_USER" --password-stdin
      - run:
          name: Build docker image
          command: |
            docker build -t ${DOCKER_HUB_URL}/${IMAGE_REPOSITORY}/${IMAGE_NAME}:${CIRCLE_TAG} .
      - run:
          name: Push image to repository
          command: |
            docker push ${DOCKER_HUB_URL}/${IMAGE_REPOSITORY}/${IMAGE_NAME}:${CIRCLE_TAG}
  deploy:
    docker:
      - image: cimg/base:stable
    environment:
      DOCKER_HUB_URL: docker.pkg.github.com
      CD_MACHINE_SSH: circleci@3.115.1.105
      CD_STACK_NAME: server-staging
      CD_SERVICE_ADDRESS: tcp://3.115.1.105:444
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "28:6e:e8:c6:7f:02:01:12:7c:3f:f4:6e:a7:42:3f:77"
      - run:
          name: Login to docker repository
          command: |
            echo "$DOCKER_HUB_PASS" | docker login ${DOCKER_HUB_URL} -u "$DOCKER_HUB_USER" --password-stdin
      - run:
          name: Setup remote docker context
          command: |
            ssh -o StrictHostKeyChecking=no $CD_MACHINE_SSH '/bin/true' # (docker fails without a known host)
            docker context create deploy --docker host=ssh://$CD_MACHINE_SSH
            docker context use deploy
            docker info
      - run:
          name: Update Deployment
          command: |
            IMAGE_TAG=${CIRCLE_TAG} \
            APP_TOKEN_SECRET=${CD_JWT_SECRET} \
            DB_PASSWORD=${CD_DB_PASSWORD} \
            docker stack deploy \
            --compose-file ./deploy/docker-compose.yml \
            ${CD_STACK_NAME} \
            --with-registry-auth
      - run:
          name: Wait and check service availability
          command: |
            sleep 20
            dockerize -wait ${CD_SERVICE_ADDRESS} -timeout 30s